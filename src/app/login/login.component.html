<form class="form" action="">
    <h2 class="form__title">Login</h2>

      <div class="form-border">
        <h2 class="form__subtitle"></h2>

        <div class="form-field">
          <label class="form-field__label" for="name">Usuário</label>
          <input class="form-field__input" type="text" name="name" id="name" required>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="password">Senha</label>
          <input class="form-field__input" type="password" name="password" id="password" required>
        </div>

        <button class="form__button" type="submit">Enviar</button>

        <div class="redirect">
          <p class="redirect__text">Não tem cadastro ?</p>
          <a routerLink="/cadastro">Registre-se Aqui</a>
        </div>
      </div>
  </form>
