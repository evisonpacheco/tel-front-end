    <form class="form" action="">
      <h2 class="form__title">Cadastro</h2>
      <div class="form-border">
        <h2 class="form__subtitle">Tutor</h2>
        <div class="form-field">
          <label class="form-field__label" for="name">Usuário</label>
          <input class="form-field__input" type="text" name="name" id="name" required>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="password">Senha</label>
          <input class="form-field__input" type="password" name="password" id="password" required>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="password">Confirmar Senha</label>
          <input class="form-field__input" type="password" name="password" id="password" required>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="last-name">Nome</label>
          <input class="form-field__input" type="text" name="last-name" id="last-name" required>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="cpf">CPF</label>
          <input class="form-field__input"type="number" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" maxlength="11" name="cpf" id="cpf" placeholder="Somente Números" required>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="email">Email</label>
          <input class="form-field__input" type="email" name="email" id="email" required>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="phone">Telefone</label>
          <input class="form-field__input" type="tel" name="phone" id="phone" required>
        </div>
        <h2 class="form__subtitle">Pet</h2>
        <div class="form-field">
          <label class="form-field__label" for="name-pet">Nome</label>
          <input class="form-field__input" type="text" name="name-pet" id="name-pet" required>
        </div>
        <div class="form-field">
          <label class="form-field__label" for="sex-pet">Sexo</label>
          <select name="sex-pet" id="sex-pet">
            <option value="male">Macho</option>
            <option value="fema">Fêmea</option>
          </select>
        </div>
      <fieldset class="species">
        <legend class="species__legend">Tipo de animal</legend>
        <div class="species__field">
          <input class="species__input" type="radio" name="species" id="species-cat">
          <label class="species__label" for="species-cat">Gato</label>
        </div>
        <div class="species__field">
          <input class="species__input" type="radio" name="species" id="species-dog" checked>
          <label class="species__label" for="species-dog">Cachorro</label>
        </div>
      </fieldset>
    </div>
      <button class="form__button" type="submit">Enviar</button>
      <div class="redirect">
        <p class="redirect__text">Já tem cadastro ?</p>
        <a routerLink="/login">Faça Login Aqui</a>
      </div>
    </form>
